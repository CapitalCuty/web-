<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <button id="btn">修改iframe的src切换展示的页面</button>
    <iframe src="http://www.baidu.com" frameborder="0" id="iframe"></iframe>

    <script>
        $(function() {
            $('#btn').on('click', function() {
                $('#iframe').prop('src', 'http://www.jd.com/')
            })
        })
    </script>
</body>

</html>
