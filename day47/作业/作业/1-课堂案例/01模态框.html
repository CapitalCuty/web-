<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- 模态框身上必须有modal  fade   id="exampleModal"  tabindex="0"  -->
    <!-- 按钮身上必须有data-toggle="modal"  data-target="#exampleModal"  -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary">JS控制打开模态框</button>

    <!-- fade 控制过渡 -->
    <!-- tabindex="-1" 控制键盘，让键盘生效，只要有值就行 -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">登陆</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">用户名:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">密码:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JS控制打开模态框
        $('.btn-primary').on('click', function() {
            $('#exampleModal').modal({
                keyboard: true,
            })
        })
    </script>
</body>

</html>
