<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p>hello world</p>

    <button id='button'>点击动态创建一个li</button>
    <button class="btnOff">点击按钮 进行事件解绑</button>

    <button class="btn3">点击按钮 进行事件单个事件解绑</button>

    <button class="btn4">点击按钮 进行代理事件解绑</button>

    <script>
        $(function() {
            $('li:even').css({
                'backgeoundColor': 'red'
            })

            $('#button').on('click', function() {
                var newLi = $('<li>我是动态的创建的</li>')
                $('ul').append(newLi)
            })

            //事件代理的形式绑定动态元素
            $('ul').on('click', 'li', function() {
                alert(2345678)
            })

            //解绑所有事件
            $('.btnOff').on('click', function() {
                $('#button').off()
            })

            $('p').on({
                'click': function() {
                    console.log(123)
                },
                'mouseout': function() {
                    console.log(456)
                }
            })

            //解绑单个事件
            $('.btn3').on('click', function() {
                $('p').off('mouseout')
            })



            //解绑事件代理
            $('.btn4').on('click', function() {
                $('ul').off('click', 'li')
            })
        })
    </script>
</body>

</html>
