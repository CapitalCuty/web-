<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            //查找第一个元素
            $("div:first").css({
                'color': 'red'
            })

            //查找最后一个元素
            $('div:last').css({
                'backgroundColor': 'pink'
            })

            //查询具体的某一个  eq(索引号从0开始)
            var index = 1;
            $('div').eq(index).css({
                'backgroundColor': 'green'
            })
            $('div:eq(2)').css({
                'backgroundColor': 'purple'
            })

        })
    </script>
</body>

</html>
