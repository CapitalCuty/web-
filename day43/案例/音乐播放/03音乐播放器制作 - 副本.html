		<style>
				.wrap {
					width: 300px;
					margin: 50px auto 0;
				}
		
				button {
					font-size: 25px;
				}
		
				#btnNext {
					float: right;
				}
		
				#mlist {
					width: 300px;
					background: #ccc;
					border: 1px solid #666;
					border-radius: 10px;
					overflow: hidden;
					margin-top: 10px;
				}
		
				#mlist li {
					font-size: 24px;
					color: blue;
					line-height: 40px;
					border-bottom: 1px solid #666;
					padding-left: 5px;
		
				}
		
				#mlist li:last-child {
					border-bottom: none;
				}
		
				#mlist li:hover {
					color: red;
				}
		
				#mlist .play {
					background: pink;
				}
			</style>
		
			
		</head>
		
		<body>
			<div class="wrap">
				<audio src="./data/李荣浩-老街.mp3" controls autoplay id="aud"></audio>
				<button id="btnPre">上一首</button>
				<button id="btnNext">下一首</button>
				<ol id="mlist">
					<li class="play">李荣浩-老街.mp3</li>
					<li>熊梓淇-体面.mp3</li>
					<li>云汐-女驸马.mp3</li>
				</ol>
			</div>
		<script src="./js/jquery.js"></script>
		
		<script>
		
		//  一   双击歌曲列表  可以播放对应的歌曲
