<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 8px solid black;
        }
    </style>
</head>

<body>
    <!-- 创建canvas元素 -->
    <canvas width="600" height="400"></canvas>
    <script>
        // 1、获取到画布
        var myCanvas = document.querySelector('canvas');

        // 2、告诉别人画布是2d还是3d
        var ctx = myCanvas.getContext('2d');

        // 3、moveTo(X的起始位置，Y的起始位置)
        ctx.moveTo(100, 100)

        // 4、lineTo(X的结束位置，Y的结束位置)
        ctx.lineTo(400, 100)

        // 5、描边
        ctx.stroke()
    </script>
</body>

</html>
