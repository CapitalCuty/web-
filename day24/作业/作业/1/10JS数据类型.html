<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //简单数据类型:在存储时变量中存储的是值本身,包括string number boolean undefined null
        var a = 123;
        var b = a;
        a = 456;
        console.log(a);
        console.log(b);
        //复杂数据类型：在存储时变量中存储的仅仅是地址（引用），通过 new 关键字创建的对象（系统对象、自定义对象），如 Object、Array、Date等；
        var obj1 = {
            name: 'zs',
            age: 18
        }
        var obj2 = obj1
        obj1.name = 'lisi'
        console.log(obj1)
        console.log(obj2)
    </script>
</body>

</html>
