<head>

        li {

        div {

<body>
    <div>
        <ul id="ul1">
            <li>1.每时每刻，给你新机会</li>
            <li>2.HTML定义了网页的内容</li>

        </ul>
    </div>

    <script>
        var ul = document.querySelector("#ul1")
        var lis = document.querySelectorAll("li")
        var div = document.querySelector("div")
        var num = 0;

        function getMove() {

            num -= 1;
            ul.style.marginTop = num + 'px';

            if (num % 40 == 0) {
                lis = document.querySelectorAll("li")
                var li = document.createElement('li');
                li.innerText = lis[Math.abs(num) / 40 - 1].innerText;
                ul.appendChild(li);
            }
        }
        getMove();
        var move = setInterval(getMove, 100);

        ul.onmouseover = function() {
            clearInterval(move);
        }
        ul.onmouseout = function() {
            move = setInterval(getMove, 100);
        }
    </script>
</body>

</html>
