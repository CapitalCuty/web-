<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <button>点击</button>
    <div></div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                //显示
                $('div').show(1000)

                //隐藏
                $('div').hide(1000)

                //切换
                $('div').toggle(1000)
            })
        })
    </script>
</body>

</html>
