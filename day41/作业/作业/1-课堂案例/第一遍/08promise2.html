<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./js/jquery.js"></script>
    <script>
        var val = window.prompt('今天的天气')
        var p1 = new Promise(function(resolve, reject) {
            setTimeout(function() {
                if (val == "下雨") {
                    resolve('下雨')
                        // 如果下雨  接着我准备回家吃饭
                } else {
                    reject('晴天')
                        // 如果没下雨  出门逛街
                }
            })
        })
        p1.then(function(res) {
            console.log(res)
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve('回家吃饭')
                })
            })
        }, function(err) {
            console.log(err)
        }).then(function(res2) {
            console.log(res2)
        })
    </script>
</body>

</html>
