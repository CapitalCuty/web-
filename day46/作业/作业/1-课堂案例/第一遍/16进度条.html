<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="progress">
        <div class="progress-bar" style="width: 60%;">
            60%
        </div>
    </div>


    <div class="progress">
        <div class="progress-bar" style="min-width: 2em;">
            0%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 40%;">
            40%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: 50%;">
            50%
        </div>
    </div>


    <!-- progress-bar-striped 带条纹效果的 -->
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 50%;">
            50%
        </div>
    </div>


    <!-- 堆叠效果 -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 30%;">
            30%
        </div>
        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 20%;">
            20%
        </div>
    </div>
</body>

</html>
