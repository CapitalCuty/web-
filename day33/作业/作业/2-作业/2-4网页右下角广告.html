<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <p><img src="./img/1.png" alt=""></p>
    <button>关闭</button>
    <div><img src="./img/2.png" alt=""></div>

    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $('p').click(function() {
                $('div').slideToggle();
            })
            $('p').click(function() {
                $('div').slideUp(400);
            })
            $('button').click(function() {
                $('div').slideDown(400)
            })
        })
    </script>
</body>

</html>
