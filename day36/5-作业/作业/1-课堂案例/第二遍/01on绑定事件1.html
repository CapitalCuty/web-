<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <button>点击并且移入</button>
    <script>
        //on绑定事件
        //方式一  绑定相同事件
        $('button').on('click mouseover mouseout', function() {
            console.log(1234567)
        })

        //方式二    绑定不同事件
        $('button').on({
            click: function() {
                console.log(123);
            },
            mouseover: function() {
                console.log(456)
            },
            mouseout: function() {
                console.log(789)
            }
        })
    </script>
</body>

</html>
