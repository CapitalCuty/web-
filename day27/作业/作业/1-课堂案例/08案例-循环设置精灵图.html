<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08案例-循环设置精灵图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 250px;
            margin: 100px auto;
        }
        
        ul>li {
            list-style: none;
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            background: url("img/images/sprite.png") no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll("li")
        for (i = 0; i < lis.length; i++) {
            lis[i].style.backgroundPosition = 0 + "-" + i * 44 + "px";
        }
    </script>
</body>

</html>
