<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        //setTimeout("第一个参数是函数或者是函数名"，"第二个参数是设置时间单位是毫秒 可以不写")

        //第一种
        setTimeout(function() {
            console.log("5s后出现")
        }, 5000);

        //第二种
        function fn() {
            console.log("我会爆炸")
        }
        setTimeout(fn, 3000);
    </script>
</body>

</html>
