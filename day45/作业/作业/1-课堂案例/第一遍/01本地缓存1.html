<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // localStorage sessionStorage cookie  存储在浏览器端

        // sessionId   存储在服务器端

        // 存储数据的作用：提高性能，增加用户的体验


        // 永久性的本地缓存
        window.localStorage.setItem('key', '隔壁老王')

        // 浏览器关闭自动清除
        window.sessionStorage.setItem('sessionkey', '我是session')
    </script>
</body>

</html>
