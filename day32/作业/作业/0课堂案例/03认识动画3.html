<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单封装动画</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div,
        span {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 10px;
            position: relative;
        }
        
        span {
            display: block;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>

    <button>点击回到起点</button>
    <script>
        var div = document.querySelector("div")
        var span = document.querySelector("span")
        var btn = document.querySelector("button")

        //封装动画函数，传入参数：操作元素、目标位置的值、步长、定时器时间
        function animate(ele, target, step, time) {
            var timeId = setInterval(function() {
                //判断到什么时候停止
                if (ele.offsetLeft >= target) {
                    ele.style.left = target + "px"
                    clearInterval(timeId)
                    return
                }
                // var step = 10;
                ele.style.left = step + ele.offsetLeft + "px";
            }, time)
        }

        animate(div, 400, 10, 100);
        animate(span, 600, 20, 80);


        btn.onclick = function() {
            animate(div, 200, -10, 50);
            animate(span, 0, -20, 50);
        }
    </script>
</body>

</html>
