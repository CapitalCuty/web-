<body>
    <script>
        //表示全局  贪婪模式    全局过滤
        var str = 'dyandyxxxxxandy';
        var newStr = str.replace(/andy/g, 'red');
        console.log(newStr);

        var str2 = 'Abc12abCab';
        var newStr2 = str2.replace(/abc/gi, 'green');
        console.log(newStr2);
    </script>
