<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
        var arr1 = [2, 1, 5, 3, 8, 6, 4, 0, 9, 7];

        function getArr(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    var temp = arr[j];
                    if (arr[j] > arr[j + 1]) {
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var result = getArr(arr1);
        document.write(result);
    </script>
</body>

</html>
