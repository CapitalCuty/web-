<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: red;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        爸爸
        <div class="son">儿子</div>
    </div>
    <script>
        var father = document.querySelector(".father")
        var son = document.querySelector(".son")

        //默认的情况下 addEventListener(事件类型，事件执行函数，事件冒泡或者事件捕获布尔值true或false)


        //事件冒泡  逐级向上传播
        son.addEventListener('click', function() {
            alert('son')
        })

        father.addEventListener('click', function() {
            alert('father')
        })

        document.addEventListener('click', function() {
            alert('document')
        })


        // 事件捕获 逐级向下传播
        son.addEventListener('click', function() {
            alert('son')
        }, true)

        father.addEventListener('click', function() {
            alert('father')
        }, true)

        document.addEventListener('click', function() {
            alert('document')
        }, true)
    </script>
</body>

</html>
