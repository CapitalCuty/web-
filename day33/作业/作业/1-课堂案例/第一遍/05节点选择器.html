<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>
            <ol>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ol>
        </li>
        <li class="current">3</li>
        <li>4</li>
    </ul>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            // hasClass('类选择器') 判断有没有这个类名，有则返回true  无则返回false
            var isFlag1 = $('li:last').hasClass('current')
            console.log(isFlag1); //false

            var isFlag2 = $('li').eq(2).hasClass('current')
            console.log(isFlag2) //true


            //parent()  查找父级
            console.log($('li').parent());


            //children()    查找直接子儿子 相当于子代
            console.log($('ul').children('li'))


            //find()    查找所有儿子 相当于后代
            console.log($('ul').find('li'))


            //siblings()    查找兄弟元素
            console.log($('li.current').siblings('li'))
        })
    </script>
</body>

</html>
