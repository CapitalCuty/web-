<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./js/jquery.js"></script>
    <script>
        //promise是一个构造函数

        var obj = new Promise(function(resolve, reject) {
            resolve('成功')
        })
        obj.then(function(res) {
            console.log(res)
        }, function(err) {
            console.log(err)
        })



        var obj = {
            name: 'zs',
            age: 18,
            then: function() {
                console.log(12345)
            }
        }
        obj.then()
    </script>
</body>

</html>
