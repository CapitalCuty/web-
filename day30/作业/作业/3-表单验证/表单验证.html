<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <p>手机号验证：<input type="text" class="tel"><span class="txt1"></span></p>
    <p>QQ号验证：<input type="text" class="qq"><span class="txt2"></span></p>
    <p>昵称验证：<input type="text" class="nick"><span class="txt3"></span></p>
    <p>密码验证：<input type="text" class="pwd"><span class="txt4"></span></p>

    <script>
        var tel = document.querySelector(".tel");
        var qq = document.querySelector(".qq");
        var nick = document.querySelector(".nick");
        var pwd = document.querySelector(".pwd");
        var txt1 = document.querySelector(".txt1");
        var txt2 = document.querySelector(".txt2");
        var txt3 = document.querySelector(".txt3");
        var txt4 = document.querySelector(".txt4");

        function getYz(reg, inputName, spanName) {
            inputName.onblur = function() {
                if (reg.test(inputName.value)) {
                    spanName.innerHTML = "格式正确！";
                    spanName.style.color = "green";
                } else {
                    spanName.innerHTML = "格式不正确，请重新输入！";
                    spanName.style.color = "red";
                    this.focus();
                }
            }
        }
        //手机号验证：
        var reg1 = /^1[3|4|5|7|8][0-9]{9}$/;
        getYz(reg1, tel, txt1);

        //QQ号验证：
        var reg2 = /^[1-9][0-9]{4,}$/;
        getYz(reg2, qq, txt2);

        //昵称验证
        var reg3 = /^[\u4e00-\u9fa5]{2,8}$/;
        getYz(reg3, nick, txt3);

        //密码验证
        var reg4 = /^[a-zA-Z0-9_-]{6,16}$/;
        getYz(reg4, pwd, txt4);
    </script>
</body>

</html>
