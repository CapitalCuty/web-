<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="ul1">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
        <li>我是4</li>
        <li>我是5</li>
    </ul>

    <ul class="ul2">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
        <li>我是4</li>
        <li>我是5</li>
    </ul>

    <script>
        //隔行变色
        var lis1 = document.querySelectorAll(".ul1>li")
        console.log(lis1);

        function setElement1() {
            for (i = 0; i < lis1.length; i++) {
                var li1 = lis1[i];
                if (i % 2 == 0) { //奇数行
                    li1.style.backgroundColor = "red";
                } else {
                    li1.style.backgroundColor = "green";
                }
                li1.style.listStyle = "none";
            }
        }
        setElement1();



        //颜色随机  每隔两秒钟切换颜色
        var lis = document.querySelectorAll(".ul2>li")
        console.log(lis);

        function setElement() {
            for (var i = 0; i < lis.length; i++) {
                var li = lis[i];
                //背景颜色的随机数
                r = Math.ceil(Math.random() * 256);
                g = Math.ceil(Math.random() * 256);
                b = Math.ceil(Math.random() * 256);
                li.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                //字体颜色的随机数
                r1 = Math.ceil(Math.random() * 256);
                g1 = Math.ceil(Math.random() * 256);
                b1 = Math.ceil(Math.random() * 256);
                li.style.color = "rgb(" + r1 + "," + g1 + "," + b1 + ")";
                li.style.listStyle = "none";
            }
        }
        setElement()
        setInterval(setElement, 2000);
    </script>

</body>

</html>
