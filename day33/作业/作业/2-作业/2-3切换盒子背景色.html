<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        button {
            width: 100px;
            height: 50px;
            font-size: 26px;
            margin-bottom: 20px;
        }
        
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        
        .bg {
            background-color: green;
        }
    </style>
</head>

<body>
    <button>切换</button>
    <div></div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            //css方法
            var flag = true;
            $('button').click(function() {
                if (flag) {
                    $('div').css({
                        'background': 'red'
                    })
                    flag = false
                } else {
                    $('div').css({
                        'background': 'skyblue'
                    })
                    flag = true
                }

            })

            //类操作样式
            // $('button').click(function() {
            //     $('div').toggleClass('bg')
            // })
        })
    </script>
</body>

</html>
