<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //时间戳用来做日期的计算
        //把当前时间转换成毫秒数
        //方法一
        var date1 = +new Date();
        console.log(date1);

        //方法二
        var date2 = Date.now();
        console.log(date2);

        //把时间戳转换成日期
        var date3 = new Date(1593570864122);
        console.log(date3);
    </script>
</body>

</html>
