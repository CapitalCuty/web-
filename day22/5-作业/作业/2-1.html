<script>
    var num = parseInt(prompt("欢迎使用简易计算器\n1.加法运算：\n2.减法运算：\n3.乘法运算：\n4.除法运算\n5.退出\n请输入您的选项"));

    function getJsq() {

        if (!num || num < 1 || num > 5) {
            alert("您输入的数字无效")
        } else if (num == 5) {
            alert("退出操作")
        } else {
            var num1 = parseInt(prompt("请输入第一个数据"));
            var num2 = parseInt(prompt("请输入第二个数据"));
            if (num == 1) {
                result = num1 + num2;
                return result;
            } else if (num == 2) {
                result = num1 - num2;
                return result;
            } else if (num == 3) {
                result = num1 * num2;
                return result;
            } else if (num == 4) {
                if (num2 != 0) {
                    result = num1 / num2;
                    return result;
                } else {
                    alert("您的输入有误")
                }

            }
        }

    }
    var jsq = getJsq();
    alert("计算结果是：" + jsq);
</script>
