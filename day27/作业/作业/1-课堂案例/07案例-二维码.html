<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07案例-淘宝点击关闭二维码</title>
    <style>
        img {
            display: block;
        }
    </style>
</head>

<body>
    <button>点击</button>
    <img src="img/images/tao.png" alt="">

    <script>
        var img = document.querySelector("img");
        var btn = document.querySelector("button");
        var flag = "1";
        btn.onclick = function() {
            if (flag == "1") {
                // img.style.opacity = 0;
                img.style.display = "none";
                flag = 0;
            } else if (flag == "0") {
                // img.style.opacity = 1;
                img.style.display = "block";
                flag = 1;
            }
        }
    </script>
</body>

</html>
