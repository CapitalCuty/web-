<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--第一步 引入echarts -->
    <script crossorigin="anonymous" integrity="sha384-qjEkmLVnx3Bug3NX1qwMHMw0+HoJNMUQ4ch5U2IVyw8egGTzQtyEzRbyIzpTH9A/" src="https://lib.baomitu.com/echarts/4.7.0/echarts-en.js"></script>
</head>

<body>
    <!--第二步 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 第三步 获取容器 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //第四步 配置option  指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        //第五步option 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
