<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>年龄</th>
            </tr>
        </thead>

        <tbody id="tbody">
            <!-- <tr>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>
    <!-- 引入 -->
    <script src="./js/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/html" id="tmp">
        {{each person as value index}}
        <tr>
            <td>{{value.name}}</td>
            <td>{{value.age}}</td>
        </tr>
        {{/each}}
    </script>
    <!-- 根据数据动态生成 -->
    <script>
        var data = {
            c: 100,
            name: 'zs',
            person: [{
                name: "jack",
                age: 18
            }, {
                name: "tom",
                age: 19
            }, {
                name: "jerry",
                age: 20
            }, {
                name: "kid",
                age: 21
            }, {
                name: "jade",
                age: 22
            }]
        }
        var html = template('tmp', data)
            // console.log(html)
        $('#tbody').html(html)
    </script>
</body>

</html>
