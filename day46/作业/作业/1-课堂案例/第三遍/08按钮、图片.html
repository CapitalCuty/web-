<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- success warning  error  表示对表单控件的校验状态  这些类加在父元素上即可 -->
    <!-- has-feedback 父元素加     form-control-feedback 引用的图标元素加   这样才能在对应位置上-->
    <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputSuccess2">Input with success</label>
        <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
    </div>
    <div class="form-group has-warning has-feedback">
        <label class="control-label" for="inputWarning2">Input with warning</label>
        <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="inputWarning2Status" class="sr-only">(warning)</span>
    </div>
    <div class="form-group has-error has-feedback">
        <label class="control-label" for="inputError2">Input with error</label>
        <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="inputError2Status" class="sr-only">(error)</span>
    </div>
    <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
        </div>
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
    </div>


    <br>
    <!-- 预定义样式的按钮  btn类必须写-->
    <button type="button" class="btn btn-default btn-lg">（默认样式）Default</button>
    <button type="button" class="btn btn-primary">（首选项）Primary</button>
    <button type="button" class="btn btn-success btn-sm">（成功）Success</button>
    <button type="button" class="btn btn-info">（一般信息）Info</button>
    <button type="button" class="btn btn-warning btn-xs">（警告）Warning</button>
    <button type="button" class="btn btn-danger">（危险）Danger</button>
    <button type="button" class="btn btn-link">（链接）Link</button>
    <br>
    <!-- btn-block 块级元素按钮 -->
    <button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>

    <br>
    <!-- active 激活状态 -->
    <button type="button" class="btn btn-primary btn-lg active">Primary button</button>


    <br>
    <!-- 图片 img-rounded 四个角是圆角     img-circle 圆     img-thumbnail 圆角边框 -->
    <img src="./images/2.jpg" class="img-rounded">
    <img src="./images/2.jpg" class="img-circle">
    <img src="./images/2.jpg" class="img-thumbnail">


    <br>
    <!-- 文本颜色 -->
    <p class="text-muted">奥术大师发</p>
    <p class="text-primary">的撒旦是会计</p>
    <p class="text-success">额温计黑区来武汉人不错</p>
    <p class="text-info">大是的那尽快吧</p>
    <p class="text-warning">大健康蜀道难</p>
    <p class="text-danger">的撒旦款式多难看了千万</p>


    <br>
    <!-- 背景颜色 -->
    <p class="bg-primary">奥术大师发</p>
    <p class="bg-success">奥术大师发</p>
    <p class="bg-info">奥术大师发</p>
    <p class="bg-warning">奥术大师发</p>
    <p class="bg-danger">奥术大师发</p>
</body>


</html>
