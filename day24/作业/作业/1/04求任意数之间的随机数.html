<body>
    <script>
        //求任意两个数之间的随机数
        //[0-1) -->  [0-11)  -->  [10-21)
        function getRandom(min, max) {
            var result = Math.floor((Math.random() * (max - min + 1)) + min);
            console.log(result);
        }
        getRandom(10, 20);
    </script>
</body>
