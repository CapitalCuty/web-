<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        // 1、获取到画布  
        var myCanvas = document.querySelector('canvas');
        // 2、告诉别人画布是2D还是3D
        var ctx = myCanvas.getContext('2d');

        // movaTo(X的起始坐标，Y的起始坐标)
        ctx.moveTo(100, 100);
        // lineTo(X的结束坐标，Y的结束坐标)
        ctx.lineTo(400, 100);
        // 描边
        ctx.stroke()

        ctx.moveTo(100, 300);
        ctx.lineTo(400, 300);
        ctx.stroke()
    </script>
</body>

</html>
