<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            //text()    获取文本内容
            var getText = $('div').text();
            console.log(getText);
            //text('设置文本内容')
            $('div').text('我是修改后的内容')


            //html()    获取文本内容(包含html)
            var getHtml = $('div').html();
            console.log(getHtml);
            //html('设置内容')
            $('div').html('<h1>我是标题</h1>')


            //val()  获取表单元素的值
            var getVal = $('input').val()
            console.log(getVal);
            //val('设置表单元素的值')
            $('input').val('我是设置后的值')

        })
    </script>
</body>

</html>
