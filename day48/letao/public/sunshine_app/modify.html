<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/modify.css">

    <!-- 移动端的jquery -->
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/modify.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">嗨淘修改密码</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="./cart.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./user.html">
            <span class="mui-icon mui-icon-gear mui-active"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <!-- mui-content 公共滚动条 -->
    <div class="mui-content">
        <div class="mui-scroll-wrapper myRegister">
            <div class="mui-scroll">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>原密码</label>
                        <input type="password" class="mui-input-password" placeholder="请输入原密码" id="oldPassword">
                    </div>
                    <div class="mui-input-row">
                        <label>新密码</label>
                        <input type="password" class="mui-input-password" placeholder="请输入新密码" id="newPassword">
                    </div>
                    <div class="mui-input-row">
                        <label>确认新密码</label>
                        <input type="password" class="mui-input-password" placeholder="请确认新密码" id="verifyPwd">
                    </div>
                    <div class="mui-input-row">
                        <label>认证码</label>
                        <input type="text" class="mui-input-clear" placeholder="认证码" id="vCode">
                        <span class="getCode" id="getCode">获取验证码</span>
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary" id="modifyBtn">确认修改密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
