<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置10个div的样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 200px;
            height: 30px;
            margin: 20px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divs = document.querySelectorAll("div");

        function fn() {
            for (var j = 0; j < divs.length; j++) {
                //动态添加内容
                divs[j].innerText = j;
                if (j % 2 == 0) {
                    // 偶数行背景颜色绿色
                    divs[j].style.background = "green";
                    //偶数行字体颜色随机
                    var r = Math.floor(Math.random() * 256);
                    var g = Math.floor(Math.random() * 256);
                    var b = Math.floor(Math.random() * 256);
                    divs[j].style.color = "rgb(" + r + "," + g + "," + b + ")";
                } else {
                    // 奇数行背景颜色红色
                    divs[j].style.background = "red";
                    // 奇数行字体颜色蓝色
                    divs[j].style.color = "blue";
                }
            }
        }
        fn();
        setInterval(fn, 1000);
    </script>
</body>

</html>
