<body>
    <script>
        //把一个数组的首尾两个元素互换
        var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
        console.log(arr);
        var temp = arr[0];
        arr[0] = arr[arr.length - 1];
        arr[arr.length - 1] = temp;
        console.log(arr);
    </script>
</body>
