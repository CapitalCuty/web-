<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">

    <!-- 移动端的jquery -->
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">嗨淘代购搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./category.html">
            <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="./cart.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./user.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <!-- mui-content 公共滚动条 -->
    <div class="mui-content search">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="container">
                    <!-- 搜索框 -->
                    <div class="searchBox">
                        <input type="text" placeholder="搜索您喜欢的产品" class="keyword">
                        <input type="button" value="搜索" id="searchBtn">
                    </div>
                    <!-- 搜索历史 -->
                    <h5 class="historyBox">
                        <span>搜索历史</span>
                        <span class="icon_clear fa fa-trash mui-pull-right clearHistory">&nbsp;&nbsp;&nbsp;清空历史</span>
                    </h5>
                    <!-- 历史清单 -->
                    <div class="searchList">
                        <ul class="mui-table-view searchListBox">
                            <!-- 模板引擎 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/html" id="histroyListTmp">
        {{each data}}
        <li class="mui-table-view-cell">{{$value}}</li>
        {{/each}}
    </script>
</body>

</html>
