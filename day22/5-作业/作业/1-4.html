<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回
        var num = prompt("请输入一串数字,用英文逗号分隔开").trim().toString();
        //将字符串用逗号分隔成数组
        var newNum = num.split(",");

        var newArr = [];

        function getArr(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr.push(arr[i]);
            }
            return newArr;
        }
        var result = getArr(newNum);
        document.write(result);
    </script>
</body>

</html>
