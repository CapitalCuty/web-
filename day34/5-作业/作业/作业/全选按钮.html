<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" class="inp" />
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="inp" />
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="inp" /inp>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="inp" />
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            //全选按钮选中，单选按钮必须全部选中


            $('#j_cbAll').click(function() {
                var flag = $(this).prop('checked');
                if (flag) {
                    $('#j_tb input').prop('checked', true)
                } else {
                    $('#j_tb input').prop('checked', false)
                }
            })

            //单选按钮全部选中则全选按钮选中，若有没有选中的，全选按钮则不选中

            $('#j_tb input').click(function() {
                //单选按钮的长度
                var CL = $('#j_tb input').length;
                //被选中的单选按钮的长度
                var CH = $('#j_tb input:checked').length;
                if (CL == CH) {
                    $('#j_cbAll').prop('checked', true)
                } else {
                    $('#j_cbAll').prop('checked', false)
                }
            })


        })
    </script>
</body>

</html>
