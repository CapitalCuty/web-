<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <button>点击触发</button>
    <div></div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    left: 400,
                    opacity: 0.4
                }, 1000)
            })
        })
    </script>
</body>

</html>
