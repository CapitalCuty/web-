<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/images/1.png" alt="">
    <script>
        var img = document.querySelector("img");
        //鼠标移入时隐藏图片
        img.onmouseover = function() {
            img.style.opacity = 0;
        }

        //鼠标离开时显示图片
        img.onmouseout = function() {
            img.style.opacity = 1;
        }
    </script>
</body>

</html>
